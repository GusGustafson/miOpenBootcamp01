<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="imagenJuego1.jpg" alt="Mi imagen juego" width="50" height="50"/>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="200" height="200" controls autoplay loop muted>
            <source src="miVideo01.mp4" type="video/mp4" />
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="miAudio01.mp3" type="audio/mp3" />
        </audio>
    </div>
</body>
</html>
